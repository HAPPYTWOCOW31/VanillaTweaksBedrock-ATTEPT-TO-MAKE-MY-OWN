<body>
    <div class="text-center">
        <a href="../"><img align="left" src="../img/logo-2048.png" alt="logo" height="50" width="50"></a>
        <h1>Vanilla Tweaks Bedrock Detect Test</h1>
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="drop-area" class="text-center">
                    <form class="my-form">
                        <input class="form-control" type="file" id="myfile" onchange="detectPacks(this)">
                    </form>
                    <div class="upload-wrap">
                        <input class="file-upload-input" type='file' onchange="detectPacks(this)" />
                        <div class="drag-text text-center">
                            <p>Drag and drop</hp>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <textarea id="convertedPath" rows="25" cols="50"></textarea>
                <button type="button" class="btn btn-primary" onclick="enablePacks()">Enable Packs</button>
            </div>
        </div>
        <div class="row">
            <ul id="sortablelist">
                <li class="list-group-item">
                    <label>
                        <input type="checkbox" id="BlackNetherBricks" data-modulename="Black Nether Bricks"
                            data-amount=4
                            data-url1="/mcpack/aesthetic/bl_ne_br/textures/blocks/chiseled_nether_bricks.png"
                            data-folder1="textures/blocks"
                            data-url2="/mcpack/aesthetic/bl_ne_br/textures/blocks/cracked_nether_bricks.png"
                            data-folder2="textures/blocks"
                            data-url3="/mcpack/aesthetic/bl_ne_br/textures/blocks/nether_brick.png"
                            data-folder3="textures/blocks"
                            data-url4="/mcpack/aesthetic/bl_ne_br/textures/items/netherbrick.png"
                            data-folder4="textures/items" />
                        <img src="/img/Aesthetic/BlackNetherBricks.png" class="moduleIcon" alt="icon">
                        Black Nether Bricks - Changes the texture of Nether Bricks to make
                        them black.
                        <span class="BlackNetherBricksWarning hide warningColoryellow">WARNING:
                            Will not work with Brighter Nether</span>
                    </label>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
